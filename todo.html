<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <!--Bootstrap code-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <div class="container">
        <header id="main-head" class="bg-warning">
            <div class="row">
                <div class="col-12">
                    <h1 id="main-title" style="color: #fff;">ToDo List</h1>
                    <i class="fa fa-pencil" style="float: inline-end; padding-right:12px; color:#fff; height: 100px;"></i>
                </div>
            </div>
        </header>
        <div class="card">
            <div class="card-body">
                <div class="input-grp">
                    <input type="text"
                    class="form-control"
                    id="inputField"
                    placeholder="Place item inside the To-Do List">
                    <button type="button" class="btn
                     btn-primary" id="addToDo" style="float: inline-end; height:40px;">
                     +
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
